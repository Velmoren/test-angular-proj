<div class="container">
  <h1>Angular HttpClient</h1>

  <div class="card">
    <div class="form-control">
      <input type="text" placeholder="Название" [(ngModel)]="todoTitle">
    </div>
    <button class="btn" (click)="addTodos()">Добавить</button>
    <button class="btn" (click)="getTodos()">Загрузить</button>
  </div>

  <hr>

  <p *ngIf="error; else todosBlock" class="error">{{ error }}</p>

  <ng-template #todosBlock>

    <div *ngIf="!loading; else loadingBlock">
      <div *ngIf="todos.length; else noTodos">
        <div class="card" *ngFor="let todo of todos">
          <p>
            <span [class.completed]="todo.completed">{{ todo.title | titlecase }}</span>
            <span>
            <button class="btn btn-danger" (click)="deleteTodo(todo.id)">Удалить</button>
            <button class="btn" [disabled]="todo.completed" (click)="completeTodo(todo)">Завершить</button>
          </span>
          </p>
        </div>
      </div>

      <ng-template #noTodos>
        <p>Нет элементов</p>
      </ng-template>
    </div>
  </ng-template>

  <ng-template #loadingBlock>
    <p>Loading...</p>
  </ng-template>
</div>
